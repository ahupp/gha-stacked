name: "Stacked PR merge check"
description: "Prevent merging of stacked PRs when ancestors are not merged"
author: "Adam Hupp"
on:
  pull_request:
    types: [synchronize, opened, reopened, edited]
     if: "${{ github.event.changes.base }}"
runs:
  using: "docker"
  image: "Dockerfile"
inputs:
  stack-branch-prefixes:
    description: Array of branch prefixes that indicate a stacked PR
    required: false
    default: "stack/"
